<!DOCTYPE html>
<html>
  <head>
    <title>List of Availabilities</title>
    <meta charset="utf-8" />
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/gh/andrewplummer/Sugar/dist/sugar.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  </head>
  <body>
    <p>List of Availabilities</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <br>

    <p id="transformDestination">
    <p id="transformDestination2">

    <br><br>

    <form id="myForm" name="myForm" action ="/n-a" target="frame" onsubmit="return acceptInput()">
    	<div style="display: inline-block">
    	    <label for="start">From:</label>
    	    <br>
    	    <input type="text" id="startpicker">
    	</div>

    	<div style="display: inline-block">
    	    <label for="end">To:</label>
    	    <br>
    	    <input type="text" id="endpicker">
    	</div>
      <p>Length: </p>
      <input type="radio" name="length" value="15" checked> 15 mins <br>
      <input type="radio" name="length" value="30"> 30 mins         <br>
      <input type="radio" name="length" value="60"> 1 hour          <br>
      <p>Calendars: </p>
    </form>


    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src=mainlogic.js></script>
    <script src=datepicker.js></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <iframe name="frame" style="width:0;height:0;border:0; border:none;"></iframe>

  </body>
</html>
